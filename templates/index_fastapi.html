<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– æ™ºèƒ½Agentè°ƒè¯•å™¨</h1>
            <div id="statusDisplay">
                <span id="statusText">å‡†å¤‡å°±ç»ª</span>
                <span class="status-indicator status-completed"></span>
            </div>
        </div>
        
        <div class="task-input">
            <h3>ä»»åŠ¡è¾“å…¥</h3>
            <div class="input-group">
                <textarea id="taskInput" placeholder="è¯·è¾“å…¥æ‚¨çš„ä»»åŠ¡æè¿°ï¼Œä¾‹å¦‚ï¼šåˆ†æ2024å¹´AIè¡Œä¸šçš„å‘å±•è¶‹åŠ¿å¹¶æ€»ç»“ä¸»è¦ç‰¹ç‚¹..."></textarea>
                <button id="executeBtn" onclick="startTask()">å¼€å§‹æ‰§è¡Œ</button>
            </div>
        </div>
        
        <div class="cost-display" id="costDisplay" style="display: none;">
            <div><strong>Tokenæ¶ˆè€—:</strong> <span id="tokenCount">0</span> tokens</div>
            <div><strong>é¢„ä¼°æˆæœ¬:</strong> $<span id="costEstimate">0.00</span></div>
        </div>
        
        <div class="execution-area">
            <div class="workflow">
                <h3>æ‰§è¡Œæµç¨‹</h3>
                <div id="workflowSteps" class="flow-diagram">
                    <div class="loading" id="loadingSpinner" style="display: none;"></div>
                </div>
            </div>
            <div class="logs">
                <h3>æ‰§è¡Œæ—¥å¿—</h3>
                <div id="executionLogs">
                    <div class="log-entry">ç³»ç»Ÿå·²å¯åŠ¨ï¼Œç­‰å¾…ä»»åŠ¡...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let currentTaskId = null;
        let totalTokens = 0;
        let totalCost = 0;

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('executionLogs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus(text, type = 'completed') {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.querySelector('.status-indicator');
            
            statusText.textContent = text;
            statusIndicator.className = `status-indicator status-${type}`;
        }

        async function startTask() {
            const taskDescription = document.getElementById('taskInput').value.trim();
            if (!taskDescription) {
                alert('è¯·è¾“å…¥ä»»åŠ¡æè¿°');
                return;
            }

            // æ¸…ç©ºUIå‡†å¤‡æ–°ä»»åŠ¡
            document.getElementById('workflowSteps').innerHTML = '';
            document.getElementById('executionLogs').innerHTML = '';
            document.getElementById('costDisplay').style.display = 'none';
            totalTokens = 0;
            totalCost = 0;
            
            addLog('åˆ›å»ºæ–°ä»»åŠ¡...');
            document.getElementById('executeBtn').disabled = true;
            
            try {
                // åˆ›å»ºä»»åŠ¡
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: taskDescription })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTaskId = data.data.id;
                    addLog(`ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼ŒID: ${currentTaskId}`);
                    
                    // æ˜¾ç¤ºæ‰§è¡Œè®¡åˆ’
                    displayWorkflowSteps(data.data.steps);
                    
                    // è¿æ¥WebSocketå¹¶å¼€å§‹æ‰§è¡Œ
                    connectWebSocket();
                } else {
                    addLog(`åˆ›å»ºä»»åŠ¡å¤±è´¥: ${data.message}`, 'error');
                    document.getElementById('executeBtn').disabled = false;
                }
            } catch (error) {
                addLog(`é”™è¯¯: ${error}`, 'error');
                document.getElementById('executeBtn').disabled = false;
            }
        }

        function displayWorkflowSteps(steps) {
            const stepsDiv = document.getElementById('workflowSteps');
            stepsDiv.innerHTML = '';
            
            steps.forEach((step, index) => {
                stepsDiv.innerHTML += `
                    <div class="flow-step pending" id="step-${index + 1}">
                        æ­¥éª¤ ${index + 1}: ${step.description}
                    </div>
                    ${index < steps.length - 1 ? '<div class="flow-arrow">â†“</div>' : ''}
                `;
            });
        }

        function connectWebSocket() {
            if (websocket) {
                websocket.close();
            }
            
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.hostname}:${window.location.port}/ws/${currentTaskId}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                addLog('WebSocketè¿æ¥æˆåŠŸ');
                updateStatus('å‡†å¤‡æ‰§è¡Œ', 'running');
                
                // å‘é€å¼€å§‹æ‰§è¡Œå‘½ä»¤
                websocket.send(JSON.stringify({
                    type: 'start_execution'
                }));
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'task_status':
                        addLog('æ¥æ”¶åˆ°ä»»åŠ¡çŠ¶æ€æ›´æ–°');
                        break;
                        
                    case 'task_started':
                        updateStatus('ä»»åŠ¡å¼€å§‹æ‰§è¡Œ', 'running');
                        addLog('ä»»åŠ¡å·²å¼€å§‹æ‰§è¡Œ');
                        break;
                        
                    case 'step_started':
                        const stepData = message.data;
                        document.getElementById(`step-${stepData.step}`).className = 'flow-step active';
                        addLog(`å¼€å§‹æ­¥éª¤ ${stepData.step}: ${stepData.tool} - ${stepData.description}`);
                        break;
                        
                    case 'step_completed':
                        const completionData = message.data;
                        document.getElementById(`step-${completionData.step}`).className = 'flow-step completed';
                        
                        totalTokens += completionData.total_tokens;
                        totalCost += completionData.cost;
                        
                        addLog(`æ­¥éª¤ ${completionData.step} å®Œæˆ - ä½¿ç”¨${completionData.total_tokens}ä¸ªtokensï¼Œæˆæœ¬$${completionData.cost.toFixed(6)}`);
                        
                        // æ›´æ–°æˆæœ¬æ˜¾ç¤º
                        document.getElementById('costDisplay').style.display = 'block';
                        document.getElementById('tokenCount').textContent = totalTokens;
                        document.getElementById('costEstimate').textContent = totalCost.toFixed(6);
                        break;
                        
                    case 'task_completed':
                        updateStatus('ä»»åŠ¡å®Œæˆ', 'completed');
                        addLog(`ä»»åŠ¡æ‰§è¡Œå®Œæˆï¼æ€»tokenæ¶ˆè€—: ${message.data.total_tokens}, æ€»æˆæœ¬: $${message.data.total_cost.toFixed(6)}`);
                        document.getElementById('executeBtn').disabled = false;
                        websocket.close();
                        break;
                        
                    case 'error':
                        addLog(`æ‰§è¡Œé”™è¯¯: ${message.data.message}`, 'error');
                        updateStatus('æ‰§è¡Œå¤±è´¥', 'error');
                        document.getElementById('executeBtn').disabled = false;
                        break;
                }
            };
            
            websocket.onerror = (error) => {
                addLog('WebSocketè¿æ¥é”™è¯¯', 'error');
                updateStatus('è¿æ¥å¤±è´¥', 'error');
                document.getElementById('executeBtn').disabled = false;
            };
            
            websocket.onclose = () => {
                addLog('WebSocketè¿æ¥å·²å…³é—­');
            };
        }
    </script>
